    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --glow-color: transparent; /* –£–±–∏—Ä–∞–µ–º —Å–≤–µ—á–µ–Ω–∏–µ –≤ —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º–µ */
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --glow-color: rgba(255, 255, 255, 0.5); /* –ë–µ–ª–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            animation: scaleIn 0.5s forwards; 
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1, p {
            margin: 0;
            padding: 10px;
            opacity: 0; 
            transform: translateY(-20px); 
            animation: fadeIn 0.5s forwards, glow 1.5s infinite alternate;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px var(--glow-color); }
            100% { text-shadow: 0 0 20px var(--glow-color); }
        }

        .about-me {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid var(--text-color);
            border-radius: 10px;
            width: 300px;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 0.5s forwards;
            animation-delay: 0.5s;
        }

        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .buttons a {
            text-decoration: none;
            margin: 10px 0;
            padding: 10px 20px;
            border: 2px solid var(--text-color);
            border-radius: 25px;
            color: var(--text-color);
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s, box-shadow 0.3s;
            animation: buttonPop 0.5s forwards;
            animation-delay: 0.5s;
        }

        @keyframes buttonPop {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        .buttons a:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
            transform: scale(1.1); 
            box-shadow: 0 0 15px var(--glow-color); /* –°–≤–µ—á–µ–Ω–∏–µ */
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            width: 40px;
            height: 40px;
            border: 2px solid var(--text-color);
            border-radius: 50%;
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s forwards; 
        }

        .theme-toggle:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--glow-color); /* –°–≤–µ—á–µ–Ω–∏–µ */
        }

        .telegram-footer {
            margin-top: 20px;
        }

        .telegram-footer a {
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid var(--text-color);
            border-radius: 25px;
            color: var(--text-color);
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
            opacity: 0; 
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards; 
            animation-delay: 1s;
        }

        .telegram-footer a:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--glow-color); /* –°–≤–µ—á–µ–Ω–∏–µ */
        }
    </style>
</head>
<body>

    <h1>@windows11error</h1>

    <div class="about-me">
        <h2>–û–±–æ –º–Ω–µ</h2>
        <p>–ü–∏—à—É –Ω–∞ C#, GO, Python, –¥–µ–ª–∞—é –∫–æ–Ω—Å–æ–ª—å–Ω—ã–µ —É—Ç–∏–ª–∏—Ç—ã –∏ –ø—Ä–æ—á–µ–µ.</p>
    </div>

    <div class="buttons">
        <a href="https://t.me/windows11eror" target="_blank">Telegram</a>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            if (currentTheme === "dark") {
                document.documentElement.removeAttribute("data-theme");
            } else {
                document.documentElement.setAttribute("data-theme", "dark");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('h1, p, .about-me, .telegram-footer a');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
