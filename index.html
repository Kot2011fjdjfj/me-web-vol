    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        [data-theme="dark"] {

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            animation: scaleIn 0.5s forwards; 
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1, p {
            margin: 0;
            padding: 10px;
            opacity: 0; 
            transform: translateY(-20px); 
            animation: fadeIn 0.5s forwards; 
        }

        @keyframes fadeIn {
            to {
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .about-me {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid var(--text-color);
            border-radius: 10px;
            width: 300px;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .buttons a {
            text-decoration: none;
            margin: 10px 0; /* –û—Ç—Å—Ç—É–ø—ã –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
            padding: 10px 20px;
            border: 2px solid var(--text-color);
            border-radius: 25px;
            color: var(--text-color);
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
            animation: buttonPop 0.5s forwards;
        }

        @keyframes buttonPop {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        .buttons a:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
            transform: scale(1.1); 
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            width: 40px;
            height: 40px;
            border: 2px solid var(--text-color);
            border-radius: 50%;
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s forwards; 
        }

        .theme-toggle:hover {

            color: var(--text-color);

            opacity: 0; 
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards; 
        }

        .telegram-footer a:hover {

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            if (currentTheme === "dark") {
                document.documentElement.removeAttribute("data-theme");
            } else {
                document.documentElement.setAttribute("data-theme", "dark");
            }
        }

        // –ó–∞–ø—É—Å—Ç–∏—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –∏ —Ç–µ–∫—Å—Ç–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('h1, p, .about-me, .telegram-footer a');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
