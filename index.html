<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1, p {
            margin: 0;
            padding: 10px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            border: 2px solid var(--text-color);
            border-radius: 25px;
            color: var(--text-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .buttons a:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            width: 40px;
            height: 40px;
            border: 2px solid var(--text-color);
            border-radius: 50%;
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .telegram-footer {
            margin-top: 48vh; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –≤ 50% –≤—ã—Å–æ—Ç—ã –≤–∏–¥–∏–º–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        }

        .telegram-footer a {
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid var(--text-color);
            border-radius: 25px;
            color: var(--text-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .telegram-footer a:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
    </style>
</head>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            if (currentTheme === "dark") {
                document.documentElement.removeAttribute("data-theme");
            } else {
                document.documentElement.setAttribute("data-theme", "dark");
            }
        }
    </script>
